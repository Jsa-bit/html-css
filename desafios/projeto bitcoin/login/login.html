<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: linear-gradient(to right,#fca739,#f09d30,#e6ac39d3);
            color: white;
        }
        header{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 2.8em;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        section{
            text-align: center;
        }
        section h1{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: normal;
            font-size: 1.8em;
            padding: 10px;
        }
        section p{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        section div input{
            background-color: rgb(253, 241, 225);
            width: 44%;
            display: block;
            margin: auto;
            margin-bottom: 4px;
            padding: 8px;
            border-radius: 5px;
            border-style: none;
            box-shadow: 3px 5px  rgba(207, 204, 204, 0.253);
        }
        input:hover{
            
        }
        .input {
            display: inline-block;
            width: 20%;
            padding: 9px;
        }
        button{
            
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-decoration: none;
            color: rgb(119, 111, 111);
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            color: #ff9100;
        }
        
    </style>
</head>
<body>
    <header>Cadastre-se</header>
    <section>
        <div>
            <h1>Login</h1>
            <p>Preencha seus dados</p>
            <input class="input" type="text">
            <input class="input" type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <button>Entrar</button>
        </div>
    </section>
    
</body>
</html>
